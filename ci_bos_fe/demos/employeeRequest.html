<html>
<head>

<script

<script src="../src/employeResponse.js"></script>
<link rel="stylesheet" href="../dist/custom/style.css">
<link rel="stylesheet" href="../dist/bootstrap/css/bootstrap.min.css">
<script>
$(document).ready(function(){
    $("#submitButton").click(function(){
    	var scac= $("#scacReq").val();
    	var icd= $("#icd").val();
    	var reason= $("#reason").val();
    	var empId= $("#empIdReq").val();
    	var empPin= $("#empPin").val();
    	var postVar = JSON.stringify({scac:scac,icd:icd,reason:reason,empId:empId,empPin:empPin});
        $.post("<URL>",postVar);  
        alert('post'+postVar);
    }
    );    
});
</script>
</head>
<body>

	<div>

			<b> <span class="line_height">Railroad SCAC  :</span><br> <br>
				<span class="line_height">ICD Version  :</span><br> <br>

			</b>
		</div>

		<input type="text" id="reason" size="25"><br> <br>

		</div>

		</div>
	</div>
